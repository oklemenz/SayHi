<img ng-if="employeeImage" ng-src="{{employeeImage}}" style="width: {{imageWidth}}px;height: {{imageHeight}}px;border-radius: {{imageBorderRadius}}%;"/>
<span ng-if="!employeeImage" style="display: inline-flex;">
    <span style="float: left;background-color: burlywood;border-radius: 100%;padding: {{imagePadding}};">
        <span style="float: left;margin: {{imageMargin}};color: white;font-size: {{imageFontSize}}px;font-weight: bold;" ng-bind="employeeName"></span>
    </span>
</span>
