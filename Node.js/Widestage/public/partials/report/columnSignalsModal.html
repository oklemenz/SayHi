<nd-modal id="columnSignalsModal">
    <div class="modal-header">


        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Conditional formating for column</h4>
    </div>
    <div class="modal-body">
        <button class="btn" ng-click="selectedColumn.signals.push({filter:'biggerThan',filterLabel:signalOptions[2].label,color:'#000','background-color':'#EEEEEE','text-align':'left','font-size':'12px','font-weight':'normal','font-style':'normal'})">add new format</button>
        <span>for <span class="branded-strong-label" >{{selectedColumn.objectLabel}}</span></span>
        <div class="container-fluid">
            <div class="container-fluid" ng-repeat="signal in selectedColumn.signals" style="border: 1px #ccc solid;margin-bottom: 5px;">

                <div class="row" style="background-color: #cccccc;padding: 3px;margin-bottom: 5px;padding-bottom: 0px;">

                    <div class="col-md-4">
                            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span style="color:#0000FF;">{{signal.filterLabel}}</span>
                                <span class="caret" style="color:#0000FF;"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu4" >
                                <li ng-repeat="option in signalOptions"><a ng-click="signal.filter = option.value; signal.filterLabel = option.label">{{option.label}}</a>

                                </li>
                            </ul>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control no-right-border form-focus-green" ng-model="signal.value1" style="width: 100px;" >
                    </div>
                    <div class="col-md-1">
                        <span ng-if="(signal.filter == 'between' || signal.filter == 'notBetween')" style="margin:2px;">and</span>
                    </div>
                    <div class="col-md-3">
                        <input ng-if="(signal.filter == 'between' || signal.filter == 'notBetween')" type="number" class="form-control no-right-border form-focus-green" ng-model="signal.value2" style="width: 100px;">
                    </div>
                    <div class="col-md-1">
                        <span class="pull-right" style="padding: 7px 0;"><i class="fa fa-times hand-cursor" ng-click="removeSignal(group.filters, filter);filtersUpdated();detectLayerJoins();processStructure();"></i></span>
                    </div>

                </div>
                <div class="row">

                    <div class="col-md-6">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary iconpicker-component" style="height:32px; background-color: {{signal.color}}" ng-style="{color: (selectedReport.properties.mainFontColor == '#FFFFFF') ? '#000000' : '#FFFFFF'}">Font Color</button>
                                    <button type="button" class="icp icp-dd btn btn-primary dropdown-toggle iconpicker-element" data-selected="fa-car" data-toggle="dropdown" style="height:32px; background-color: {{signal.color}}" ng-style="{color: (signal.color == '#FFFFFF') ? '#000000' : '#FFFFFF'}">
                                        <span class="caret"></span>
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <div class="dropdown-menu iconpicker-container"><div class="iconpicker-popover popover fade in inline" style="top: auto; right: auto; bottom: auto; left: auto; max-width: none;"><div class="arrow"></div><div class="popover-content"><div class="iconpicker">
                                        <div class="iconpicker-items">
                                            <a role="button" ng-click="signal.color = color" class="iconpicker-item" ng-repeat="color in colors" style="background-color: {{color}}"></a>
                                        </div></div></div></div></div>
                                </div>
                    </div>
                    <div class="col-md-6">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary iconpicker-component" style="height:32px; background-color: {{signal['background-color']}}" ng-style="{color: (selectedReport.properties.mainFontColor == '#FFFFFF') ? '#000000' : '#FFFFFF'}">Background Color</button>
                                    <button type="button" class="icp icp-dd btn btn-primary dropdown-toggle iconpicker-element" data-selected="fa-car" data-toggle="dropdown" style="height:32px; background-color: {{signal['background-color']}}" ng-style="{color: (signal['background-color'] == '#FFFFFF') ? '#000000' : '#FFFFFF'}">
                                        <span class="caret"></span>
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <div class="dropdown-menu iconpicker-container"><div class="iconpicker-popover popover fade in inline" style="top: auto; right: auto; bottom: auto; left: auto; max-width: none;"><div class="arrow"></div><div class="popover-content"><div class="iconpicker">
                                        <div class="iconpicker-items">
                                            <a role="button" ng-click="signal['background-color'] = color" class="iconpicker-item" ng-repeat="color in colors" style="background-color: {{color}}"></a>
                                        </div></div></div></div></div>
                                </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="FontSize">Font Size</label>
                                    <select id="FontSize" class="form-control" ng-model="signal['font-size']" ng-options="obj.value as obj.name for obj in fontSizes"></select>
                                </div>
                    </div>
                    <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="FontWeight">Font Weight</label>
                                    <select id="FontWeight" class="form-control" ng-model="signal['font-weight']" ng-options="obj.value as obj.name for obj in fontWeights"></select>
                                </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label" for="FontStyle">Font Style</label>
                            <select id="FontStyle" class="form-control" ng-model="signal['font-style']" ng-options="obj.value as obj.name for obj in fontStyles"></select>
                        </div>
                    </div>

                </div>
            </div>

            </div>
        </div>


    </div>
    <div class="modal-footer">
        <a ng-click="setColumnFormat()" class="btn btn-primary pull-right">Apply</a>
        <button type="button" class="btn pull-right" data-dismiss="modal">Cancel</button>


    </div>
</nd-modal>
