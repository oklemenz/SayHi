<!-- Modal -->
<div class="modal fade fullscreen-modal" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Select report or dashboard to link</h4>
            </div>
            <div id="linkModalBody"  class="modal-body" ng-init="setHeight('linkModalBody', 'full', -118)">
               <div ng-if="linkWizardStep == 1" class="container-fluid" >

                    <ul style="list-style: none;">
                        <li ng-repeat="report in reports.items">


                                <div ng-if="report._id != selectedReport._id" class="radio">
                                    <label>
                                        <input ng-click="selectedLink.type = 'report'" type="radio" name="searchReport" value="{{report._id}}" ng-model="selectedLink._id">
                                        <i class="fa fa-table"> </i> {{report.reportName}}
                                    </label>
                                </div>


                        </li>
                        <li ng-repeat="dashboard in dashboards.items">


                            <div ng-if="dashboard._id != selectedDashboard._id" class="radio">
                                <label>
                                    <input ng-click="selectedLink.type = 'dashboard'" type="radio" name="searchReport" value="{{dashboard._id}}" ng-model="selectedLink._id">
                                    <i class="fa fa-tachometer"> </i>  {{dashboard.dashboardName}}
                                </label>
                            </div>


                        </li>
                    </ul>






               </div>
               <div ng-if="linkWizardStep == 2" class="container-fluid" >

                   <div class="alert alert-danger" ng-if="prompts.length == 0">
                       There are no prompts for this report... you have to choose a report with prompts to make the link...
                   </div>

                   <ul style="list-style: none;">
                       <li ng-repeat="prompt in prompts">
                           <div class="radio">
                               <label>
                                   <input type="radio" name="searchReport" value="{{prompt.elementID}}" ng-model="selectedLink.promptElementID">
                                   <i class="fa fa-table"> </i> {{prompt.objectLabel}}
                               </label>
                           </div>


                       </li>
                    </ul>

               </div>


            </div>
            <div class="modal-footer">
                <a ng-if="linkWizardStep == 2" ng-click="saveLinkForColumn()" class="btn btn-primary pull-right">Set Link</a>
                <a ng-if="linkWizardStep == 1" ng-click="getPromptForLink()"  class="btn btn-primary pull-right">Next</a>
                <button ng-if="linkWizardStep == 2" class="btn btn-default pull-right" ng-click="linkBack()">Back</button>
                <button ng-if="linkWizardStep == 1" type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancel</button>
                <button ng-if="linkWizardStep == 1" class="btn btn-danger pull-right" ng-click="linkDelete()">Delete Link</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
