<nd-modal id="columnFormatModal">
    <div class="modal-header">


        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Format column</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="btn-group">
                <button type="button" class="btn btn-primary iconpicker-component" style="height:32px; background-color: {{selectedColumn.columnStyle.color}}" ng-style="{color: (selectedReport.properties.mainFontColor == '#FFFFFF') ? '#000000' : '#FFFFFF'}">Main Font Color</button>
                <button type="button" class="icp icp-dd btn btn-primary dropdown-toggle iconpicker-element" data-selected="fa-car" data-toggle="dropdown" style="height:32px; background-color: {{selectedColumn.columnStyle.color}}" ng-style="{color: (selectedColumn.columnStyle.color == '#FFFFFF') ? '#000000' : '#FFFFFF'}">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu iconpicker-container"><div class="iconpicker-popover popover fade in inline" style="top: auto; right: auto; bottom: auto; left: auto; max-width: none;"><div class="arrow"></div><div class="popover-content"><div class="iconpicker">
                    <div class="iconpicker-items">
                        <a role="button" ng-click="changeColumnColor(color)" class="iconpicker-item" ng-repeat="color in colors" style="background-color: {{color}}"></a>
                    </div></div></div></div></div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-primary iconpicker-component" style="height:32px; background-color: {{selectedColumn.columnStyle['background-color']}}" ng-style="{color: (selectedReport.properties.mainFontColor == '#FFFFFF') ? '#000000' : '#FFFFFF'}">Background Color</button>
                <button type="button" class="icp icp-dd btn btn-primary dropdown-toggle iconpicker-element" data-selected="fa-car" data-toggle="dropdown" style="height:32px; background-color: {{selectedColumn.columnStyle['background-color']}}" ng-style="{color: (selectedColumn.columnStyle.backgroundcolor == '#FFFFFF') ? '#000000' : '#FFFFFF'}">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu iconpicker-container"><div class="iconpicker-popover popover fade in inline" style="top: auto; right: auto; bottom: auto; left: auto; max-width: none;"><div class="arrow"></div><div class="popover-content"><div class="iconpicker">
                    <div class="iconpicker-items">
                        <a role="button" ng-click="changeColumnBackgroundColor(color)" class="iconpicker-item" ng-repeat="color in colors" style="background-color: {{color}}"></a>
                    </div></div></div></div></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-md-6">

                    <div class="form-group">
                        <label class="control-label" for="TextAlign">Text Align</label>
                        <select id="TextAlign" class="form-control" ng-model="selectedColumn.columnStyle['text-align']" ng-options="obj.value as obj.name for obj in textAlign"></select>
                    </div>
                <div class="form-group">
                    <label class="control-label" for="FontSize">Font Size</label>
                    <select id="FontSize" class="form-control" ng-model="selectedColumn.columnStyle['font-size']" ng-options="obj.value as obj.name for obj in fontSizes"></select>
                </div>

            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label class="control-label" for="FontWeight">Font Weight</label>
                    <select id="FontWeight" class="form-control" ng-model="selectedColumn.columnStyle['font-weight']" ng-options="obj.value as obj.name for obj in fontWeights"></select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="FontStyle">Font Style</label>
                    <select id="FontStyle" class="form-control" ng-model="selectedColumn.columnStyle['font-style']" ng-options="obj.value as obj.name for obj in fontStyles"></select>
                </div>

            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn pull-right" data-dismiss="modal">Cancel</button>
        <a ng-click="setColumnFormat()" class="btn btn-primary pull-right">Apply</a>

    </div>
</nd-modal>
