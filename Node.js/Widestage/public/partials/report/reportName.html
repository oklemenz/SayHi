<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p>{{modalOptions.bodyText}}</p>
    <form class="simple-form" role="form" name="reportForm">
        <div class="form-group">
            <label> Report Name</label>
            <input name="reportName" type="text" class="form-control" ng-model="modalOptions.report.reportName" ng-required="true" required >
            <span ng-show="reportForm.reportName.$invalid" class="help-inline">This field is required</span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn"
            data-ng-click="modalOptions.close()">Cancel</button>
    <button data-ng-click="modalOptions.ok();" ng-disabled="reportForm.$invalid || reportForm.$pristine" class="btn btn-primary submit-btn"  >Save</button>
</div>
