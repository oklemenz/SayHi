<nd-modal id="filterPromptsModal">
    <div class="modal-header ng-scope">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-close"></i></button>
        <h4 class="modal-title">Runtime Filter properties</h4>
    </div>

    <div class="modal-body ng-scope">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="field-3" class="control-label">Runtime Filter Label</label>

                    <input type="text" class="form-control" id="field-3"  ng-model="selectedFilter.promptTitle">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="field-3" class="control-label"></label>
                    <div class="checkbox popover-primary ng-scope" popover-trigger="mouseenter" popover-placement="top" popover-title="Answer required" popover="Select if you want the user to enter an answer before executing the report.">
                        <label>
                            <input type="checkbox" ng-model="selectedFilter.promptMandatory">
                            Answer required (mandatory filter)
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="selectedFilter.promptAllowMultipleSelection">
                            Allow Multiple selection
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label for="field-7" class="control-label">Filter Instructions</label>
                            <textarea ng-model="selectedFilter.promptInstructions" class="form-control autogrow" id="field-7"  style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 50px;"></textarea>
                        </div>
            </div>
        </div>

    </div>

    <div class="modal-footer ng-scope">
        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
        <button ng-show="selectedFilter.filterPrompt == true" type="button" class="btn btn-danger"  ng-click="setFilterPrompt(selectedFilter)">Deactivate Filter</button>
        <button ng-show="selectedFilter.filterPrompt == false" type="button" class="btn btn-info"  ng-click="setFilterPrompt(selectedFilter)">Activate Filter</button>
    </div>
</nd-modal>
