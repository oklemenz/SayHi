<!-- Modal -->

<div class="modal " id="dashListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">


                <h4 class="modal-title" id="myModalLabel">Select the dashboard to push this report to</h4>
                <a id="newDashboardBtn" ng-if="user.dashboardsCreate"  class="btn btn-success pull-right" ng-click="reportPushed2Dash('new')" tooltip="Click here to create a new dashboard and push this report in" tooltip-placement="bottom">New Dashboard</a>
            </div>
            <div id="searchModalBody" class="modal-body" ng-init="setHeight('searchModalBody', 'full', -118)">
                <div  id="reportListItem" class="list-group-item" ng-repeat="dashboard in dashboards.items">

                        <a id="pushToDashBtn" ng-click="saveReportStructure();$('#dashListModal').modal('hide');" class="pull-right" href="/#/dashboardsv2/push/{{dashboard._id}}" style="color:#000080; font-size: 16px;margin-right: 3px;" tooltip="Click here to modify this dashboard" tooltip-placement="bottom">
                            push
                        </a>

                        <a   ng-click="reportPushed2Dash(dashboard._id)"  tooltip="Click here to select this dashboard" tooltip-placement="bottom">
                            <h4 id="reportListItemName" class="list-group-item-heading" ng-bind="dashboard.dashboardName"></h4>
                            <p id="reportListItemDetails" class="list-group-item-text" ng-bind="dashboard.dashboardDescription"></p>
                        </a>

                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
