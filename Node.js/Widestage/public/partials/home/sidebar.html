<div  class="list-group" ng-init="getCounts()">
    <div  class="list-group-item active">
        <a href="/#/users/{{user._id}}/" style="color: #FFFFFF"><i class="fa fa-user" style="margin-right: 5px"></i>{{user.userName}}<span></span></a>  <a href="/#/logout" class="badge">logout <i class="fa fa-sign-out" style="color:#FF0000"></i></a>
    </div>
    <a id="homeMainMenu" href="/#/home" class="list-group-item ">
        <span><i class="fa fa-home"></i></span> Home
    </a>
    <a id="dashboardsMainMenu" ng-if="user.dashboardsCreate || counts.dashBoards > 0" href="/#/dashboardv2" class="list-group-item ">
        <span><i class="fa fa-dashboard"></i></span> My Dashboards <span class="badge">{{counts.dashBoards}}</span>
    </a>
    <a id="reportsMainMenu" ng-if="user.reportsCreate || counts.reports > 0" href="/#/reports" class="list-group-item">
        <span><i class="fa fa-bar-chart"></i></span> My Reports <span class="badge">{{counts.reports}}</span>
    </a>
    <a id="exploreMainMenu" ng-if="user.exploreData" href="/#/explore" class="list-group-item">
        <span><i class="fa fa-sun-o"></i></span> Explore
    </a>
    <a id="myProfileMainMenu" href="/#/users/{{user._id}}/" class="list-group-item">
        <span><i class="fa fa-user"></i></span> My profile
    </a>

    <a id="publicSpaceMainMenu" ng-show="isWSTADMIN" href="/#/public-space" class="list-group-item admin-menu"  >
        <span><i class="fa fa-sitemap"></i></span> Public space
    </a>
    <a id="layersMainMenu" ng-show="isWSTADMIN" href="/#/layers" class="list-group-item admin-menu" >
        <span><i class="fa fa-map-o"></i></span> Layers  <span class="badge">{{counts.layers}}</span>
    </a>
    <a id="datasourcesMainMenu" ng-show="isWSTADMIN" href="/#/data-sources" class="list-group-item admin-menu" >
        <span><i class="fa fa-database"></i></span> Data sources  <span class="badge">{{counts.dataSources}}</span>
    </a>
    <a id="rolesMainMenu" ng-show="isWSTADMIN" href="/#/roles" class="list-group-item admin-menu" >
        <span><i class="fa fa-users"></i></span> Roles  <span class="badge">{{counts.roles}}</span>
    </a>
    <a id="usersMainMenu" ng-show="isWSTADMIN" href="/#/users" class="list-group-item admin-menu" >
        <span><i class="fa fa-user"></i></span> Users  <span class="badge">{{counts.users}}</span>
    </a>
    <span class="list-group-item main-menu-logo" >
        <img src="images/logocustom.png" class="img-responsive">
    </span>
</div>
