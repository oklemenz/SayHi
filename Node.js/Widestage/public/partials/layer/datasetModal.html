<nd-modal id="datasetModal">
    <div class="modal-header ng-scope">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-close"></i></button>
        <h4 class="modal-title">Add dataset</h4>
    </div>

    <div class="modal-body ng-scope" ng-init="getDatasources()">

        <div class="row">
            <div class="col-md-12">

                <div class="form-group">
                    <label ng-if="!ReadOnlyDataSourceSelector" for="field-3" class="control-label">1.- Choose a data source</label>

                    <select ng-if="!ReadOnlyDataSourceSelector" class="form-control" ng-change="getDatasetsForDts()" ng-model="selectedDts.id">

                        <option value="{{dts._id}}" ng-repeat="dts in datasources">


                            <h4 class="list-group-item-heading">{{dts.type}}</h4>
                            <p class="list-group-item-text">

                                <label class="small" style="margin-right: 5px">host: </label>{{dts.params[0].connection.host}}
                                <label class="small" style="margin-right: 5px">port: </label>{{dts.params[0].connection.port}}
                                <label class="small" style="margin-right: 5px">database: </label>{{dts.params[0].connection.database}}
                            </p>
                        </option>

                    </select>


                </div>

            </div>


        </div>

        <div class="container-fluid">
            <label class="control-label">2.- Click on the datasets you want to add to the layer</label>
        </div>

        <div class="container-fluid" style="height:200px;overflow-y:scroll;border: 1px solid #ccc">
             <button class="btn " ng-class="{'btn-info': selectedEntities.indexOf(entity) >= 0, 'btn-default': selectedEntities.indexOf(entity) == -1}"  ng-click="setSelectedEntity(entity)"  style="width: 100%;text-align: left" ng-repeat="entity in datasetEntities">{{entity.name}}</button>

        </div>

    </div>

    <div class="modal-footer ng-scope">
        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info"  ng-click="addToLayer()">Add to layer</button>
    </div>
</nd-modal>
