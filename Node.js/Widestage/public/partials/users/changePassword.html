<nd-modal id="changePasswordModal">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Change Password</h4>
    </div>

    <div class="modal-body">
            <div class="widget-body" style="padding: 10px;">

                    <fieldset>
                        <div class="form-group">
                            <input id="password" name="pwd1" type="password" class="form-control" ng-model="_User.pwd1" placeholder="Type your password..." required/>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-group">
                            <input name="pwd2" type="password" class="form-control" ng-model="_User.pwd2" placeholder="retype your password..." required/>
                        </div>
                    </fieldset>


            </div> <!-- /widget-body -->
           <div ng-if="passwordAlertMsg" class="alert alert-danger">{{passwordAlertMsg}}</div>
    </div><!-- /modal-body -->
    <div class="modal-footer">
        <button class="btn btn-primary submit-btn pull-right" ng-click="sendNewMyPassword()">Change password</button>
        <button type="button" class="btn pull-right" data-dismiss="modal">Cancel</button>
    </div>

</nd-modal>
